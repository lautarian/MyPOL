        </div>
    
    
    <!-- Pie de pagina -->
    <footer class="w3-container w3-theme-dark">
      <h3>MyPOL</h3>
      <p>Todos los derechos Reservados</p>
      <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
        <span class="w3-text w3-theme w3-padding">Ir arriba</span>&nbsp;

      <p><font _mstmutation="1">Informatorio 2020</font></p>
    </footer>
    
    <!-- Movimientos Js -->
    <script>
    // Barra navegacion
    function w3_open() {
      var x = document.getElementById("mySidebar");
      x.style.width = "100%";
      x.style.fontSize = "40px";
      x.style.paddingTop = "10%";
      x.style.display = "block";
    }
    
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
    
    // Tabs
    function openCity(evt, cityName) {
      var i;
      var x = document.getElementsByClassName("city");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      var activebtn = document.getElementsByClassName("testbtn");
      for (i = 0; i < x.length; i++) {
        activebtn[i].className = activebtn[i].className.replace(" w3-theme-dark", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " w3-theme-dark";
    }
    
    var mybtn = document.getElementsByClassName("testbtn")[0];
    mybtn.click();
    
    // Accordions
    function myAccFunc(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else { 
        x.className = x.className.replace(" w3-show", "");
      }
    }
    
    // Slideshows
    var slideIndex = 1;
    
    function plusDivs(n) {
      slideIndex = slideIndex + n;
      showDivs(slideIndex);
    }
    
    function showDivs(n) {
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = x.length} ;
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
    
    showDivs(1);
    
    // Progress Bars
    function move() {
      var elem = document.getElementById("myBar");   
      var width = 1;
      var id = setInterval(frame, 10);
      function frame() {
        if (width == 100) {
          clearInterval(id);
        } else {
          width++; 
          elem.style.width = width + '%'; 
          elem.innerHTML = width * 1  + '%';
        }
      }
    }
    </script>
    
    
    </body></html>
