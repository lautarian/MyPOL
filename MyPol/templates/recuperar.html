{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   

    <!--Estilos en Css-->
    <style>
        .slider{
            background: url("{% static 'images/Fondo_Inicio_Logo.png' %}");
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .container{
            margin-bottom: -30rem;
        }
        .section{
            background: url("{% static 'images/barra.png' %}");
            background-size: cover;
            background-position: center;
        }
        .cuerpo{
            background: url("{% static 'images/Fondo_Cruces.png' %}");
            height: 100vh;
            background-size: cover;
            background-position: center;
            margin-top: 0mm;

        }
        .registro{
            margin-top:5rem;
        }


        .bottom {
            background: url("{% static 'images/barra.png' %}");
            background-size: cover;
            background-position: center;
        }
        .bottom .copyright {
            color: #1599a300;
            font-weight: 600;
        }
        .copyright a {
            color: #fdfdfdce;
            margin-left: 3px;
            padding-right: 3px;
        }
        .bottom p {
            margin-bottom: 0;
            line-height: 50px;
            font-size: 16px;
            font-weight: 400;
        }
        .copyright p span {
            color: #0b796f;
        }
        .bottom .copyright p, .bottom .copyright a:hover{
            color: #0b7a68da;
        }



    </style>
    <title>MyPOL-Mi Prestador Online</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}"

  </head>

  <body>
    <!--parte inicial de presentacion, PANTALLA 1-->
    <section class="container-fluid slider d-flex justify-content-center align-items-center" id="principal">
        <div class="container d-flex justify-content-center ">
            <a class="" href="#cuerpito"><button type="button" class="btn btn-outline-info btn-lg bg-light">INGRESAR</button></a>
            
        </div>
        
    </section>




    <!--CUERPO PANTALLAS 2-3-4-5-6-7-8-9 (PANTALLAS CON BARRA NAVEGACION)-->
    <div class="cuerpo" id="cuerpito">
        <!--agregar barra de navegacion (PANTALLAS CON BARRA NAVEGACION)-->
        <nav class="navbar section navbar-expand-lg navbar-dark bg-info sticky-top">
            <!--intento de boton para atras-->
            <a href="template_inicial.html#cuerpito">
                <svg width="2em" height="2em" viewBox="0 0 16 16" style="color:white;" class="bi bi-arrow-left-circle mr-2 ml-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                </svg>
            </a>
            
            
            <!--logo de marca, barra navegacion-->
            <a class="navbar-brand mt-2 ml-3" href="template_inicial.html#principal">
                <img src="{% static 'images/LogoBlanco-1.png' %}" width="160" alt="" loading="lazy">
            </a>
    
            <!--boton de menu desplegable-->
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#Menudesplegable" aria-controls="#Menudesplegable" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!--opciones barra navegacin-->
            
        </nav>


        <section class="expand-lg pantallas">
            <div id="login">
                <h2 class="text-center text-info pt-5 mb-2 ">Recuperar contraseña</h2>
                <div class="container">
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12 mt-2">
                                <form id="login-form" class="form" action="" method="post">
                                    <div class="form-group mt-3 mb-3">
                                        
                                        <input type="text" name="EMAIL" id="EMAIL" class="form-control mt-3 mb-3" placeholder="EMAIL" required autofocus>
                                    </div>
                                    <div class="form-group mt-3 mb-2">
                                        
                                        <input type="text" name="TEL" id="TEL" class="form-control mt-3 mb-3" placeholder="Telefono" required>
                                    </div>
                                    <div class="form-group d-flex justify-content-between mb-3">
                                        </br>
                                        </br>
                                    </div>
                                    <div class="form-group d-flex justify-content-center mt-3">
                                        <input type="submit" name="submit" class="btn btn-info btn-lg" value="  E N V I A R  ">
                                        
                                    </div>
                                    
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </section>
    </div>
    <div class="footer linea1">
        <div class="bottom section-padding">
			<div class="container linea1">
				<div class="row linea1">
					<div class="col-md-12 text-center linea1">

						</div>
					</div>
				</div>
			</div>
		</div>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
